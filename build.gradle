plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-security:2.4.5'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.5'
    implementation 'org.projectlombok:lombok:1.18.20'
    implementation 'org.telegram:telegrambots:5.1.1'
    implementation 'org.jboss.resteasy:resteasy-client:4.6.0.Final'
    implementation 'javax.ws.rs:javax.ws.rs-api:2.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.5'
}

group = 'com.dhivakar'
version = '0.0.1-SNAPSHOT'
description = 'QuoteGeneratorBot'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
